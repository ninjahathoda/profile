<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: #fce0d7; /* Light peach background */
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        img {
            float: right;
            width: 100%;
            max-width: 700px;
            height: 700px;
            margin-top: 20px;
            border-radius: 8px; /* Added rounded corners for the image */
        }
        h4 {
            color: #1a5276; /* Dark blue color */
            text-align: center;
            font-size: 1.8em; /* Larger font size for the heading */
            margin-top: 30px;
        }
        h5 {
            font-size: 1.2em;
            text-align: center;
            color: #2e4053; /* Dark gray-blue color */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #1a5276;
            font-weight: bold;
            padding: 12px;
            background-color: #85c1e9; /* Light blue color for the button */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }
        a:hover {
            background-color: #3498db; /* Slightly darker blue on hover */
            color: white;
        }
    </style>
</head>

</html>
