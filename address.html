<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <style>
        body {
            background-color: plum;
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px; /* Added padding for better spacing */
        }
        img {
            display: block;
            margin: 0 auto; /* Centered the image */
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Added rounded corners for the image */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Added a subtle box shadow */
        }
        h1 {
            color: slateblue;
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
        }
        h4 {
            color: darkmagenta;
            font-size: 1.2em;
            text-align: center;
            margin: 10px 0;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            background-color: #6a5acd; /* Slateblue color for the button */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #483d8b; /* Darker slateblue on hover */
        }
    </style>
</head>
<body>
    <img src="alley.jpg" alt="Alley Image">
    <h1>ADDRESS</h1>
    <h4>Temporary Address: IIIT ALLAHABAD</h4>
    <h4>Permanent Address: Gaya, Bihar</h4>
    <a href="index.html">HOME</a>
</body>
</html>
